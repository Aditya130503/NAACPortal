<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Evaluation Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 0 auto; 
            display: block;
        }
    </style>
</head>
<body>
    <script>
        function pro(){
            window.open('profile.html');
        }
    </script>
    <div class="form-container">
        <h1>Project Evaluation Form</h1>

        <!-- Section 1.1 - Introduction -->
        <label for="introduction">1.1 Introduction</label>
        <textarea id="introduction" name="introduction" rows="4" required></textarea>

        <!-- Section 1.2 - SWOC -->
        <label for="strengths">1.2 Strengths Weaknesses Opportunities Challenges</label>
        <textarea id="strengths" name="strengths" rows="4" required></textarea>

        

        <!-- Section 1.3 - Criteria Wise Summary -->
        <label for="criteria-summary">1.3 CRITERIA WISE SUMMARY</label>
        <textarea id="criteria-summary" name="criteria-summary" rows="4" required></textarea>

        <button type="submit" onclick="pro()">Next</button>
    </div>
</body>
</html>
